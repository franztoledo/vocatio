<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="components/style.css">
</head>
<body>
    <div class="container">
        <div class="form-card wide">
            <div class="header-banner">
                <h1 class="banner-title">Regístrate</h1>
                <p class="banner-subtitle">Crea una nueva cuenta y accede a todas las funcionalidades disponibles!</p>
            </div>
            
            <h2 class="form-title">Crear Cuenta</h2>
            
            <form class="form" action="profile.html">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Nombres" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="Nickname" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" required>
                    </div>
                    
                    <div class="form-group">
                        <input type="password" class="form-input" placeholder="Contraseña" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" placeholder="Confirmar Contraseña" required>
                </div>
                
                <div class="form-links">
                    <div class="link-item">
                        <span class="link-text">¿Ya tienes una cuenta?</span>
                        <a href="login.html" class="link">Iniciar Sesión</a>
                    </div>
                    
                    <div class="link-item">
                        <span class="link-text">¿Olvidaste tu contraseña?</span>
                        <a href="reset-password.html" class="link">Restablecer Contraseña</a>
                    </div>
                </div>
                
                <div class="form-actions right">
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
